<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Table+TR+TD</title>
    <link rel="stylesheet" href="table.css">
   </head>
<body>
    <table>
        <thead>
            <tr>
                <td>coluna 1</td>
                <td>coluna 2</td>
                <td>coluna 3</td>
            </tr>
        
        </thead>
        <tbody>
            <tr>
                <td>A1</td>
                <td>A2</td>
                <td>A3</td>
            </tr>
            <tr>
                <td>B1</td>
                <td>B2</td>
                <td>B3</td>
            </tr>
            <tr>
                <td>C1</td>
                <td>C2</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>D1</td>
                <td>D2</td>
                <td>D3</td>
            </tr>
        </tbody>
        <tfoot>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tfoot>
    </table>
</body>
</html>
