<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Nav</title>
    <style>
        nav{
            text-align: right;
        }
        li{
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a> | <a href="#">Contato</a> | <a href="#">Sobre</a> | <a href="#">Login</a>
        </nav>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    
    </header>
    
</body>
</html>
